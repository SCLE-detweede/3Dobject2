<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</head>
<body>
    <!-- Use it like any other HTML element -->
    <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
                  src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" ar environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
                  poster="https://modelviewer.dev/shared-assets/models/Astronaut.webp" shadow-intensity="1" camera-controls touch-action="pan-y">
    </model-viewer>
</body>
</html>
